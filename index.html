<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Singularity Tracker v2.0</title>
    <style>
        body { background: #000; color: #00ff41; font-family: 'Courier New', monospace; padding: 20px; overflow: hidden; }
        .dashboard { border: 2px solid #00ff41; padding: 20px; border-radius: 10px; box-shadow: 0 0 20px #00ff41; max-width: 900px; margin: auto; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0; }
        .card { border: 1px solid #004400; padding: 15px; background: rgba(0, 255, 65, 0.05); }
        .progress-bar { width: 100%; background: #111; height: 30px; border: 1px solid #00ff41; }
        .fill { background: #00ff41; height: 100%; width: 72%; transition: width 2s; box-shadow: 0 0 10px #00ff41; }
        .ticker-wrap { background: #004400; color: #fff; padding: 10px; position: fixed; bottom: 0; left: 0; width: 100%; overflow: hidden; }
        .ticker { white-space: nowrap; display: inline-block; animation: scroll 40s linear infinite; }
        @keyframes scroll { from { transform: translateX(100%); } to { transform: translateX(-100%); } }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>[ SYSTEM_STATUS: ONLINE ]</h1>
        <p>NODE_ID: ALBUQUERQUE_01</p>
        
        <div class="card">
            <h2>TRUE PROXIMITY: <span id="prox-text">72.0%</span></h2>
            <div class="progress-bar"><div id="prox-fill" class="fill"></div></div>
        </div>

        <div class="grid">
            <div class="card"><h4>RESEARCH (arXiv)</h4><p id="paper-val">0 PAPERS</p></div>
            <div class="card"><h4>DEVELOPMENT</h4><p>VELOCITY: HIGH</p></div>
            <div class="card"><h4>ECONOMY</h4><p>ADOPTION: +2.4%</p></div>
            <div class="card"><h4>COMPUTE</h4><p>GRID LOAD: 1.2GW</p></div>
        </div>
    </div>
    <div class="ticker-wrap"><div class="ticker" id="news-ticker">>> INITIALIZING LIVE DATA STREAM FROM NEWS_API...</div></div>

    <script>
        async function sync() {
            try {
                const res = await fetch('/api/tracker-logic');
                const data = await res.json();
                document.getElementById('prox-text').innerText = data.proximity + "%";
                document.getElementById('prox-fill').style.width = data.proximity + "%";
                document.getElementById('paper-val').innerText = data.papers + " PAPERS (24H)";
                document.getElementById('news-ticker').innerText = " >> " + data.headlines.join(" | ");
            } catch (e) { console.log("Sync error"); }
        }
        setInterval(sync, 10000); sync();
    </script>
</body>
</html>
